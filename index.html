<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache"> -->

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  <!--Import application css-->
  <link type="text/css" rel="stylesheet" href="app.css"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #303133; color: #fff;">

  <div class="container center custom-header">
    <span class="brand-logo-text">Group Guild Bp Ranking</span>
  </div>

  <div class="container custom-content">
    <div class="row center-align-vertical">

      <ul class="collection with-header ranking-cell">
        <li class="collection-header"><h5>グランドマスター級</h5></li>
        <div id="ranking-cells-1"></div>
      </ul>

      <ul class="collection with-header ranking-cell">
        <li class="collection-header"><h5>エキスパート級</h5></li>
        <div id="ranking-cells-2"></div>
      </ul>

      <ul class="collection with-header ranking-cell">
        <li class="collection-header"><h5>エリート級</h5></li>
        <div id="ranking-cells-3"></div>
      </ul>

    </div>
  </div>

  <div class="row center-align-vertical custom-footer">
    <div class="col s3 m3">
      <span class="blue-text text-darken-2" id="group-label"></span>
    </div>

    <!-- Dropdown -->
    <div class="col s3 m3">
      <ul id="dropdown-servers" class="dropdown-content">
      </ul>
      <a class="btn dropdown-trigger" href="#!" data-target="dropdown-servers" id="dropdownButton">
        jp<i class="material-icons right">arrow_drop_down</i>
      </a>
    </div>

    <!-- Input Field -->
    <div class="input-field col s3 m3">
      <input id="number_input" type="number" class="validate" />
      <label class="blue-grey-text text-darken-3 number_input_label" for="number_input">ワールド番号を入力...</label>
    </div>

    <!-- Button -->
    <div class="col s3 m3">
      <button class="btn waves-effect waves-light" type="submit" name="action" id="Submit">
        <i class="material-icons">refresh</i>
      </button>
    </div>
  </div>

  <template id="ranking-cell">
    <li class="collection-item rankcell-root">
      <div class="rankcell-row">
        <div class="rankcell-rank">123</div>
        <div class="rankcell-world">jp20</div>
        <div class="rankcell-guildname">GuildName</div>
        <div class="rankcell-bp">12,123,456,789</div>
      </div>
    </li>
  </template>
  
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
